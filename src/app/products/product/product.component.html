<span *ngIf="hide">
<div fxLayout="row">

  <div fxFlex="50">
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" [(ngModel)]="productname" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option (onSelectionChange)="onSelectionChange($event,option)" *ngFor="let option of filteredOptions | async" [value]="option.productName">
          {{option.productName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

   <div fxFlex="15" fxFlexAlign="end" style="margin-bottom: 10px;">
  <button mat-button style="background-color: #2C7873; color: white" type="button" (click)="openBottomSheet()"><mat-icon>shopping_cart </mat-icon>{{salesorder.total}}</button>
  </div>
  <div fxFlex="25" fxFlexAlign="end" style="margin-bottom: 10px;">
  <div fxLayout="row"  fxLayoutGap="30px">
    <div  fxFlex="25">
        <button mat-button  matTooltip="Title" class="view" (mouseover)="mouseover()" (mouseout)="mouseout()" [@myAwesomeAnimation]='state'  (click)="ontitle()" style="background-color: #2C7873; color: white" type="button"><mat-icon>title</mat-icon></button>        
    </div>
    <div  fxFlex="25">
        <button mat-button  matTooltip="3 Grid View" class="view" (mouseover)="mouseover1()" (mouseout)="mouseout1()" [@fade]='state1' (click)="onGrid3()" style="background-color: #2C7873; color: white" type="button"><mat-icon>view_list</mat-icon></button>        
    </div>
    <div (mouseover)="mouseover2()" (mouseout)="mouseout2()" fxFlex="25">
        <button mat-button matTooltip="4 Grid View" class="view"  (click)="onGrid4()" [@fade1]='state2' style="background-color: #2C7873; color: white" type="button"><mat-icon>view_module</mat-icon></button>        
      </div>
      <div (mouseover)="mouseover3()" (mouseout)="mouseout3()" fxFlex="25">
          <button mat-button matTooltip="5 Grid View" class="view" (click)="onGrid5()" [@fade2]='state3' style="background-color: #2C7873; color: white" type="button"><mat-icon>view_comfy</mat-icon></button>        
        </div>
  </div>
     
</div>
</div>

<div @explainerAnim *ngIf="oneproduct" flexLayout="row"  flexLayoutGap="20px">

      <div class="col" fxFlex="38" fxFlexAlign="center center">
          <h1>{{product.productName}}</h1>
          <div class="column1">
              <img src={{product.imageUrl}} alt={{product.productName}} style="width: 100%;height: 200px;" >
    
              
            </div>

    
        </div>
        <div class="col" fxFlex="50">
        
              <form style="margin:60px 0px" class="example-form">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Product Name" name="productName" [(ngModel)]="product.productName">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Quantity" (keyup)="onchange()" name="quantity" [(ngModel)]="product.quantity">
                    </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Price" name="price" [(ngModel)]="product.price">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="picker" placeholder="Expected Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                          <input matInput [matDatepicker]="picker1" placeholder="Order Date">
                          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                          <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description"></textarea>
                  </mat-form-field>
                 
                  <button class="padding" type="button" *ngIf="add" style="background: #2c7873; color: white" (click)="addcart(product)" mat-button>Add Cart</button>
                  <button class="padding" type="button" *ngIf="update" style="background: #2c7873; color: white" (click)="updatecart(product)" mat-button>Update Cart</button>
            
             
                  <button  class="padding" *ngIf="checkout" type="button" (click)="openDialog()" style="background: #2c7873; color: white" mat-button>CheckOut</button>
               
               
                  <button  class="padding" *ngIf="continue" type="button" style="background: #2c7873; color: white" (click)="continueshopping()" mat-button>Continue Shopping</button>
               
                </form>
           </div>
        

</div>
