<div style="margin-bottom: 10px">
    <div fxLayout="row" style="border-bottom: 2px solid #4f8466;" fxLayoutAlign="start">
        <div fxFlex="50">
            <h1>CheckOut</h1>
        </div>
        <div fxFlex="50" fxFlexAlign="center">
            <h2>Total:{{salesorder.total}}</h2>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex="100">
            <ul id="myUL">
                <li style="border-bottom: 2px solid #1f5652;padding:5px;" *ngFor="let option of salesorder.product1">


                    <div fxFlex="25">
                        <img src={{option.imageUrl}} alt={{option.productName}} style="width: 100%; height: 200px;">


                    </div>

                    <div fxFlex="25" style="margin-left: 40px;">
                        <h1>{{option.productName}}</h1>
                        <p><b>quantity:</b>{{option.quantity}}</p>
                        <p><b>Price:</b>{{option.price}}</p>
                        <p><b>message:</b></p>
                    </div>

                    <div fxFlex="50" style="padding: 60px;">
                        <div fxLayout="row">
                            <div fxFlex="50">
                                <button type="button" mat-button (click)="edit(option)">
                  <mat-icon>edit</mat-icon>
                </button>
                            </div>
                            <div fxFlex="50">
                                <button type="button" mat-button (click)="delete(option)">
                  <mat-icon>delete</mat-icon>
                </button>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <span *ngIf="contact">
    <div fxLayout="row">

      <div style="background-color: #2c7873;margin-top: 10px" fxFlex="25">
        <h3 style="text-align: center;color: white">Contact Details</h3>

      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="60">
        <div class="example-container">
          <div fxLayout="row">
            <div fxFlex="50">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Firstname">
              </mat-form-field>
            </div>
            <div fxFlex="50">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Lastname">
              </mat-form-field>
            </div>
          </div>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Alternate Mobile Number" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Pincode" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="District" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" />
          </mat-form-field>

        </div>
      </div>

    </div>
  </span>
    <div fxLayout="row">
        <div fxFlex="20" class="example-full-width">
            <button mat-button type="button" style="background: #2c7873;color: #ffffff;">Print</button>
        </div>
    </div>
</div>
